<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>ÂΩ©Á•®ÂºÄÂ•ñ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: radial-gradient(#f0f2f5, #d3d3d3);
            font-family: "Segoe UI", sans-serif;
            padding: 40px;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            color: #222;
            margin-bottom: 40px;
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 50px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .balls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 18px;
            min-height: 80px;
            position: relative;
        }

        .ball {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-shadow: 0 0 4px black;
            filter: brightness(1.1);
            position: relative;
            z-index: 1;
        }

        .red { background: radial-gradient(circle, #ff5252, #c21807); }
        .blue { background: radial-gradient(circle, #42a5f5, #1565c0); }
        .orange { background: radial-gradient(circle, #fdd835, #f57f17); }
        .purple { background: radial-gradient(circle, #ab47bc, #6a1b9a); }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #1890ff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #096dd9;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }

        .loader {
            width: 36px;
            height: 36px;
            border: 4px solid #ccc;
            border-top: 4px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 24px auto;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h1>üéá ÂΩ©Á•®Âè∑Á†Å‰ª™ÂºèÊÑüÂ±ïÁ§∫</h1>

<!-- ÂèåËâ≤ÁêÉ -->
<div class="section">
    <div class="flash" id="ssq-flash"></div>
    <h2>üßß ÂèåËâ≤ÁêÉ</h2>
    <button id="btn-ssq" onclick="loadSSQ()">ÂºÄÂßãÊäΩÂ•ñ</button>
    <div id="ssq-loader" class="loader"></div>
    <div id="ssq-balls" class="balls"></div>
</div>

<!-- Â§ß‰πêÈÄè -->
<div class="section">
    <div class="flash" id="dlt-flash"></div>
    <h2>üí∞ Â§ß‰πêÈÄè</h2>
    <button id="btn-dlt" onclick="loadDLT()">ÂºÄÂßãÊäΩÂ•ñ</button>
    <div id="dlt-loader" class="loader"></div>
    <div id="dlt-balls" class="balls"></div>
</div>

<script>
    function createBall(num, colorClass) {
        const ball = document.createElement('div');
        ball.className = `ball ${colorClass}`;
        ball.textContent = num;
        ball.style.opacity = 0;
        return ball;
    }

    function flashEffect(id) {
        const el = document.getElementById(id);
        gsap.fromTo(el, { opacity: 1 }, { opacity: 0, duration: 0.5 });
    }

    function animateBallDrop(container) {
        gsap.fromTo(
            container.children,
            {
                y: -200,
                opacity: 0,
                scale: 0.5,
                rotation: 360
            },
            {
                y: 0,
                opacity: 1,
                scale: 1,
                rotation: 0,
                duration: 0.8,
                stagger: 0.2,
                ease: "bounce.out"
            }
        );
    }

    async function loadSSQ() {
        const btn = document.getElementById('btn-ssq');
        const loader = document.getElementById('ssq-loader');
        const container = document.getElementById('ssq-balls');

        btn.disabled = true;
        loader.style.display = 'block';
        container.innerHTML = '';
        flashEffect('ssq-flash');

        try {
            const res = await fetch("https://api.996.ninja/random/generate/ssq");
            const json = await res.json();
            const data = json.data;

            const balls = [
                ...data.redBalls.map(num => createBall(num, 'red')),
                createBall(data.blueBall, 'blue')
            ];

            balls.forEach(b => container.appendChild(b));
            animateBallDrop(container);
        } catch {
            alert("Ëé∑ÂèñÂèåËâ≤ÁêÉÂ§±Ë¥•ÔºÅ");
        } finally {
            loader.style.display = 'none';
            btn.disabled = false;
        }
    }

    async function loadDLT() {
        const btn = document.getElementById('btn-dlt');
        const loader = document.getElementById('dlt-loader');
        const container = document.getElementById('dlt-balls');

        btn.disabled = true;
        loader.style.display = 'block';
        container.innerHTML = '';
        flashEffect('dlt-flash');

        try {
            const res = await fetch("https://api.996.ninja/random/generate/dlt");
            const json = await res.json();
            const data = json.data;

            const balls = [
                ...data.frontArea.map(num => createBall(num, 'orange')),
                ...data.backArea.map(num => createBall(num, 'purple'))
            ];

            balls.forEach(b => container.appendChild(b));
            animateBallDrop(container);
        } catch {
            alert("Ëé∑ÂèñÂ§ß‰πêÈÄèÂ§±Ë¥•ÔºÅ");
        } finally {
            loader.style.display = 'none';
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
